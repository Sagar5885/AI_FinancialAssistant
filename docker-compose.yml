version: '3.8'

services:
  ai-finance-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    container_name: ai-fin-assistant
    restart: unless-stopped
    networks:
      - finance-network

  # Optional: Chroma Vector DB for production RAG
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    container_name: chroma-db
    networks:
      - finance-network
    profiles:
      - production

networks:
  finance-network:
    driver: bridge

volumes:
  chroma-data:
